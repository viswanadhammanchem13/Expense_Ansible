- name: Configuring MySQL
  hosts: mysql 
  become: yes
  tasks:
  - name: Installing MySQL
    ansible.builtin.dnf:
      name: mysql-server
      state: present

  - name: Installing Py
    ansible.builtin.pip:
      name: "{{ item }}"
      state: present 
      executable: pip3.9
    loop:
    - cryptography
    - pymysql

  - name: Enable and Starting MySQL Service
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: Setting Root Password
    ansible.builtin.command: mysql_secure_installation --set-root-pass ExpenseApp@1

